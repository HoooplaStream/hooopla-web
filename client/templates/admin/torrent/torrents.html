<template name="adminTorrents">
    <div class="container">
        <div class="row">
            <div style="margin-top: 50px">
                <h4 class="white-text">Gestion des torrents</h4>
                <div class="row">
                    {{#each torrents}}
                        <div class="col l2 s4">
                            <div class="card grey darken-3 waves-effect">
                                <div class="card-image">
                                    <div style="position: absolute; padding: 10px">
                                        {{#if element.finished }}
                                            <a class="btn btn-floating green accent-3 pulse" id="disableAccount"></a>
                                        {{else}}
                                            <a class="btn btn-floating amber accent-2 pulse" id="enableAccount"></a>
                                        {{/if}}
                                    </div>
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator white-text truncate center"
                                          style="font-size: 14px">{{ element.name }}</span>
                                    <p class="center grey-text text-lighten-2 center"
                                       style="font-size: 10px; padding-top: 0; margin-top: -15px">{{ element.percent }}</p>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
