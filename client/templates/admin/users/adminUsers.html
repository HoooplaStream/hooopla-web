<template name="adminUsers">
    <div class="container">
        <div class="row">
            <div style="margin-top: 50px">
                <h4 class="white-text">Utilisateurs</h4>
                <div class="row">
                    {{#each user in users}}
                        <div class="col l2 s4">
                            <a href="{{ user.services.facebook.link }}" target="_blank">
                                <div class="card grey darken-3 waves-effect">
                                    <div class="card-image">
                                        <div style="position: absolute; padding: 10px">
                                            {{#if user.activated }}
                                                <a class="btn btn-floating green accent-3 pulse" id="disableAccount"
                                                   data-id="{{ user._id }}"></a>
                                            {{else}}
                                                <a class="btn btn-floating red accent-2 pulse" id="enableAccount"
                                                   data-id="{{ user._id }}"></a>
                                            {{/if}}
                                        </div>
                                        <img class="activator"
                                             src="//graph.facebook.com/{{ user.services.facebook.id }}/picture?type=large">
                                    </div>
                                    <div class="card-content">
                                    <span class="card-title activator white-text truncate center"
                                          style="font-size: 14px">{{ user.username }}</span>
                                        <p class="center grey-text text-lighten-2 center"
                                           style="font-size: 10px; padding-top: 0; margin-top: -15px">{{ user.services.facebook.email }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
