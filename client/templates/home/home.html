<template name="homeSeries">
    <div class="row">
        {{#each serie in seriesList}}
            <div class="col animated fadeInUp"
                 style="animation-delay: {{ math.mul @index 0.05 }}s; padding: 0; margin: 0;">
                <div class="card grey hoverable darken-3 waves-effect" style="margin: 0; border-radius: 0">
                    <div class="card-image">
                        <img class="activator" src="https://image.tmdb.org/t/p/w185/{{ serie.cover }}">
                        <span class="card-title" style="background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);">{{ serie.name }}</span>
                        <span class="card-title center" style="padding: 0 24px;">
                            {{ starNote serie.rating }} <strong style="font-size: 12px; padding-top: -5px">{{ serie.voters }}</strong> <i class="material-icons white-text" style="font-size: 12px">equalizer</i>
                        </span>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>
